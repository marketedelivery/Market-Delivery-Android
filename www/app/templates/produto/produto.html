<ion-view>
  <div class="bar bar-subheader">
    <div class="item item-input-inset" style="border-radius: 5px;
    width: 60%;">
    <label style="width: 100%">
        <input type="search" name="name" style="width: 60%;" ng-model="nome"/>
    </label>
      <button class="button button-icon icon-color button-small ion-search" ng-click="produtoCtrl.listarProdutos(nome)"></button>
    </div>
      <label style="width: 40%" class="item item-input item-select">
        <select style="width: 100%;max-width: 100%" ng-model="produtoCtrl.listaSelecionada" ng-options="lista as lista.nome for lista in produtoCtrl.listas">
          <option value="">Selecione a lista</option>
        </select>
    </label>
  </div>
  <ion-content class="has-subheader">
  <div class="list">
  <div class="item" collection-repeat="produto in produtoCtrl.produtos" item-height="200px" item-width="50%">
    <div class="row">
      <img ng-src="{{produto.imagem}}" width="90px" height="90px">
      <button class="button icon-left ion-android-add-circle" style="height: 50%;margin-top: 20px; background-color: white;" ng-click="produtoCtrl.criarItem(produto)">
      Lista
      </button>
    </div>
        <h4 style="color: black; padding-left: 15px;" ng-bind="produto.nome"></h4>
        <p ng-bind="produto.tipo" style="padding-left: 15px;"></p>
        <div class="row">
          <button class="button icon-left button-small ion-android-add" ng-click="produtoCtrl.mudarQuantidade(produto, 1)"></button>
          <span style="margin-bottom: auto; display: block;
          margin-left: 15px; margin-right: 15px;
          align-content: center; text-align: center;
          margin-top: 5px;">{{produto.quantidade}}</span>
          <button class="button icon-left button-small ion-android-remove" ng-click="produtoCtrl.mudarQuantidade(produto, -1)"></button>
        </div>
  </div>
  </div>
