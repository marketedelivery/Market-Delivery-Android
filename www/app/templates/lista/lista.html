
<ion-view>
<ion-content class="padding" style="margin-top: 20px;">
<div class="list" ng-hide="listaCtrl.noLista">
	<div class="item item-icon-right item-img" ng-repeat="lista in listaCtrl.listas" ng-click="listaCtrl.openModal(listaCtrl.detalheMod, lista)">
		<i class="icon ion-chevron-right"></i>
		<h2 ng-bind="lista.nome"></h2>
		<h2 ng-bind="lista.tipo"></h2>
			<p>{{ lista.dataCriacao | date: 'dd/MM/yyyy'}}</p>
	</div>
</div>
	<div class="list card  stable-bg" ng-show="listaCtrl.noLista">
      <div class="item item-body">
        <i class="icon ion-android-list" style="font-size:120px; margin-right: auto; margin-left: auto; display: block; text-align: center; color: green"></i>
        <h2 style="text-align: center;">Você não possui lista!</h2>
      </div>
    </div>
</ion-content>
<div class="bar bar-footer">
	<div class="buttons buttons-right">
		<button class="button button-energized-900 button-fab-bot" ng-click="listaCtrl.openModal(listaCtrl.novaMod)">
		<i class="icon ion-plus"></i></button>
	</div>

</div>
</ion-view>
