<ion-modal-view class="ion-nifty-modal">
<div class="ion-modal-content-custom">
<ion-header-bar>
  <h1 class="title">Nova Lista</h1>
</ion-header-bar>
  <ion-content class="padding" style="overflow-y: hidden;">
    <form name="listaCtrl.formLista" novalidate>
      <div class="row">
        <div class="col col-100">
          <p style="color: grey;">Digite o nome da Lista</p>
          <input type="text" style="border-bottom: 2px solid #d8d1d1;" ng-model="listaCtrl.lista.nome" required/>
        </div>
      </div>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Digite o nome da Lista
        </div>
        <select>
          <option>Blue</option>
          <option selected>Green</option>
          <option>Red</option>
        </select>
      </label>
    </div>
<!--       <div class="row">
        <div class="col col-100">
          <p style="color: grey;">Digite o Tipo da Lista</p>
          <input type="text" style="border-bottom: 2px solid #d8d1d1;" ng-model="listaCtrl.lista.tipo" required/>
        </div> -->
      </div>
    </form>
  </ion-content>
  <ion-footer-bar class="bar bar-footer bar-stable">
      <div class="button-bar">
        <button class="button button-stable" style="font-weight: bold; color:green;" ng-click="listaCtrl.closeModal(listaCtrl.novaMod)">Cancelar</button>
        <button class="button button-stable" style="font-weight: bold;" ng-click="listaCtrl.criarLista()" ng-disabled="listaCtrl.formLista.$invalid">Salvar</button>
      </div>
    </div>
  </ion-footer-bar>
</div>
</ion-modal-view>
