<ion-modal-view >
    <ion-header-bar>
      <button class="button button-icon icon-color button-clear ion-android-arrow-back" ng-click="listaCtrl.closeModal(listaCtrl.detalheMod)"> </button>
    </ion-header-bar>
<div  style="background-color: #fafafa">
<ion-content class="padding">
<div class="list">
    <div class="item item-avatar item-detalhe">
      <img class="list-icon" ng-src="img/listicon.png">
      <h3 ng-bind="listaCtrl.lista.nome"></h3>
      <p>{{listaCtrl.lista.dataCriacao | date : 'dd/MM/yyyy'}}</p>
    </div>
</div>
<div class="list">
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Produtos">
    </label>
    <button class="button button-small">
      <i class="icon ion-search"></i>
    </button>

  </div>
</div>
<div class="list">
  <div class="item" collection-repeat="produto in listaCtrl.lista.produtos" item-height="200px" item-width="50%">
    <div class="row">
      <img ng-src="{{produto.imagem}}" width="90px" height="90px">
    </div>
        <h4 style="color: black; padding-left: 15px;" ng-bind="produto.nome"></h4>
        <p ng-bind="produto.tipo" style="padding-left: 15px;"></p>
        <div class="row">
          <b style="margin-bottom: auto; display: block;
          margin-left: 15px; margin-right: 15px;
          align-content: center; text-align: center;
          margin-top: 5px;">Quantidade: {{produto.quantidade}}
          </b>
        </div>
  </div>
</div>

    <div class="col col-50" ng-repeat="produto in listaformCtrl.produtos">
        <div class="list card  stable-bg" >
			<div class="item item-body">
				<img ng-src="{{produto.src}}" width="80px" height="80px">
			</div>
			</div>
    </div>
</div> -->
</ion-content>
<ion-footer-bar>
    <button class="button button-energized-900" ng-click="listaCtrl.selecionarSupermercado()" ng-disabled="listaCtrl.lista.produtos.length === 0">
      <i class="icon ion-android-cart"></i> Enviar lista para o Carrinho
    </button>
</ion-footer-bar>
</div>
</ion-modal-view>
