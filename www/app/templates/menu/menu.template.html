<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="background-bar-mid" align-title="left">
      <!-- <ion-nav-title>
<h1 class="title"><img class="title-image" src="img/mkdlogo.png" width="123" height="43" /></h1>
</ion-nav-title> -->
      <ion-nav-buttons side="left">
        <button class="button button-icon icon-color button-clear ion-navicon" menu-toggle="left"> </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon-color button-clear ion-android-cart" ui-sref="app.carrinho"> </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"> </ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="expandedme background-bar">
      <div class="list" style="width : 100%;">
        <a class="item item-avatar background-bar">
          <img ng-src="{{appCtrl.urlPicture}}">
          <h2>{{appCtrl.user.name}}</h2>
        </a>
      </div>
    </ion-header-bar>
    <ion-content class="has-expandedme">
      <ion-list>
        <ion-item nav-clear menu-close ng-click="appCtrl.goTo('app.produto', 1)" ng-class="{'active' : appCtrl.activeitemClass === 1}" class="item-icon-left menu-bd-none">
          <a class="item-content">
            <i class="icon ion-home"></i>
            <h2> PÃ¡gina Inicial</h2>
          </a>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="appCtrl.goTo('app.tab.minhalista', 2)" ng-class="{'active' : appCtrl.activeitemClass === 2}" class="item-icon-left menu-bd-none">
          <a class="item-content">
            <i class="icon ion-clipboard"></i>
            <h2> Listas</h2>
          </a>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="appCtrl.goTo('app.conta', 3)" ng-class="{'active' : appCtrl.activeitemClass === 3}" class="item-icon-left menu-bd-none">
          <a class="item-content">
            <i class="icon ion-ios-gear"></i>
            <h2> Conta</h2>
          </a>
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left menu-bd-none" ng-click="appCtrl.logOut()">
          <a class="item-content">
            <i class="icon ion-log-out"></i>
            <h2>Sair</h2>
          </a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
