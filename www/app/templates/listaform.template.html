<ion-view>
<ion-content class="padding">
<h2 ng-hide="listaformCtrl.isEditMode">Lista</h2>
<div class="list" ng-hide="listaformCtrl.isEditMode">
	<label class="item item-input item-floating-label">
		<span class="input-label">Nome da lista</span>
		<input type="text" placeholder="Nome da lista" ng-model="listaformCtrl.nomeLista">
	</label>
	<ion-scroll direction="x" style="white-space: nowrap;">
	<div ng-repeat="supermercado in listaformCtrl.supermercadosList" style="display : inline-block; margin-left : 10px; margin-right : 10px;">
		<div class="list card  stable-bg" >
			<div class="item item-body">
				<img ng-src="{{supermercado.url}}" width="80px" height="80px">
				<label class="checkbox">
					<input type="checkbox" ng-model="supermercado.selected" ng-change="listaformCtrl.selectSupermercado(supermercado)">
				</label>
			</div>
		</div>
	</div>
	</ion-scroll>
	
	<div class="row">
		<div class="col">
			<button class="button button-full " ng-click="listaformCtrl.criarLista()">Criar</button>
		</div>
		<div class="col">
			<button class="button button-full" ng-click="listaformCtrl.voltar()" >Voltar</button>
		</div>
	</div>
	
</div>
<div class="padding" ng-show="listaformCtrl.isEditMode">
	<div class="list">
		<a class="item item-thumbnail-left">
			<img ng-src="{{listaformCtrl.listacompra.url}}">
			<p ng-bind="listaformCtrl.listacompra.nome"></p>
		</a>
		<label class="item item-label">
			<h2>Produtos</h2>
		</label>
		<label class="item item-input" style="background-color: #f2f4f9;">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Search">
		</label>
		
	</div>
</div>
</ion-content>
</ion-view>
